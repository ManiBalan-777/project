{% extends "base.html" %}
{% block title %}Edit Project - ProjectHub{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Edit Project</h1>
        <p class="text-gray-600 mt-2">Update your project details</p>
    </div>
    
    <div class="card-3d bg-white rounded-lg shadow-md overflow-hidden">
        <div class="p-6">
            <form action="{{ url_for('edit_project', project_id=project.id) }}" method="POST">
                {{ form.csrf_token }}
                <div class="space-y-6">
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700">Project Title</label>
                        <div class="mt-1">
                            <input type="text" name="title" id="title" value="{{ project.title }}" required
                                   class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                    </div>
                    
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700">Short Description</label>
                        <div class="mt-1">
                            <textarea id="description" name="description" rows="3" required
                                      class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">{{ project.description }}</textarea>
                        </div>
                    </div>
                    
                    <div>
                        <label for="idea" class="block text-sm font-medium text-gray-700">Detailed Idea</label>
                        <div class="mt-1">
                            <textarea id="idea" name="idea" rows="6" required
                                      class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">{{ project.idea }}</textarea>
                        </div>
                    </div>
                    
                    <div>
                        <label for="image" class="block text-sm font-medium text-gray-700">Image URL</label>
                        <div class="mt-1">
                            <input type="url" name="image" id="image" value="{{ project.image if project.image else '' }}"
                                   class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                    </div>
                    
                    <div class="flex justify-end space-x-3">
                        <a href="{{ url_for('dashboard') }}" 
                           class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Cancel
                        </a>
                        <button type="submit" 
                                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            <span class="material-icons mr-2">save</span>
                            Update Project
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
